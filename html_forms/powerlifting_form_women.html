          {
            method: "POST",
            body: data,
          }
        )
          .then((res) => res.text())
          .then((data) => alert(data));
        let inputs = document.querySelectorAll("input");
        let selects = document.querySelectorAll("select");
        inputs.forEach((input) => (input.value = ""));
        selects.forEach((select) => (select.value = ""));
