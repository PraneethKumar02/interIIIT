<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css_files/badm_form.css" />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Hey Champ!!</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            et est sed felis aliquet sollicitudin
          </p>
        </div>
      </div>

      <div class="right">
        <h5>Table Tennis - Women</h5>

        <form class="inputs" autocomplete="off" id="my_form">
          <input
            type="text"
            name="Institute"
            placeholder="Name of the Institute"
          />
          <input
            type="text"
            name="Participant1"
            placeholder="Name of the Participant"
          />
          <input
            type="text"
            name="Participant2"
            placeholder="Name of the Participant"
          />
          <input
            type="text"
            name="Participant3"
            placeholder="Name of the Participant"
          />
          <input type="submit" value="REGISTER" name="submit" />
        </form>
        <br />
      </div>
    </div>
    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let data = new FormData(form);
        fetch(
          "https://script.google.com/macros/s/AKfycbxT7lnWOn__QrPApA5i9rg7hrkSkA961cUnsT-Hk6nVu0bKzDX12H5s4MoQS9YzwgCK/exec",
          {
            method: "POST",
            body: data,
          }
        )
          .then((res) => res.text())
          .then((data) => alert(data));
        document.getElementById("myForm").reset();
      });
    </script>
  </body>
</html>
